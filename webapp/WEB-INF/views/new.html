<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h1>New user</h1>

<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="first_name">Enter name: </label>
    <input type="text" th:field="*{first_name}" id="first_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Name Error</div>
    <br/>
    <label for="adress">Enter adress: </label>
    <input type="text" th:field="*{adress}" id="adress"/>
    <div style="color:red" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">Age Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h1>Information!</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Adress</th>
        <th>ID</th>
    </tr>
    <tr>
        <th th:text="${user.getFirst_name()}">VALUE</th>
        <th th:text="${user.getAdress()}">VALUE</th>
        <th th:text="${user.getId()}">VALUE</th>
    </tr>
</table>
<p>
    <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
</p>
<br>

<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
